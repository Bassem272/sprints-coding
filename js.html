<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
<input type="text" name="t1" id="t1" value="2">
<input type="text" name="t2" id="t2" value="4">
<input type="button" name="Submit" value="Click here" onclick="addNumbers()" />

    <SCript>
    function addNumbers() {
        // Get the values from the input text elements and convert them to integers
        let val1 = parseInt(document.getElementById("t1").value);
        let val2 =parseInt(document.getElementById("t2").value) ;
        // Validate the input using regex
        let regex = /^[0-9]+$/;
         if (!regex.test(val1) || !regex.test(val2)) {
          alert("Please enter numbers only.");
           return;
            }

        // Convert the input to integers and calculate the sum
        val1 = parseInt(val1);
        val2 = parseInt(val2);
      
        // Calculate the sum
        let sum = val1 + val2;
  
        // Display the sum using an alert
         alert("The sum is: " +sum);
      }  
      
     
      
      </SCript> 
</body>
